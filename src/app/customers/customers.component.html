
<h2>Customer List Page</h2>


<div class="jumbotron">
  <h2>Template Driven Form</h2>
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" name="name" ngModel>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" placeholder="Name" name="phone" ngModel>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Name" name="address" ngModel>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="date" class="form-control" placeholder="Date" name="date" ngModel>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>

<a [routerLink]="['/customers/new']" class="card-link">New Customer</a>

<p>Search Customer!<input #input placeholder="Search" id="search"></p>

<!--<div class="item" *ngFor="let item of customers | NamePipe: input.value">-->
  <!--{{item.name}}, {{item.phone}}-->
<!--</div>-->

<div class="container">
  <div class="row" *ngFor="let customer of customers | NamePipe: input.value">
    <div class="card card-block">
      <h4 class="card-title">{{ customer.name }}, {{ customer.phone }}, <a [routerLink]="['/customers', customer._id]" class="card-link">Info</a></h4>
      <p class="card-text">{{ customer.address }}</p>
      <p class="card-text">{{ customer.description }}</p>
      <a [routerLink]="['/orders']" class="card-link">Order List</a>
      <a [routerLink]="['/customers']" class="card-link">Customer List</a>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
